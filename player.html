<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ST Media Player</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="wrapper">
            <div id="video_player" onmouseover="videoMouseIn()" onmouseout="videoMouseOut()">
                <video id="player" width="640" height="360" preload="auto" poster="" >
                </video>
                <div id="video_controls" name="controls">
                    <button id="playButton"></button>
                    <button id="stopButton"></button>
                    <input id="seekBar" type="range" value="0">
                    <div class="styled_select">
                        <select id="resolution" onchange="changeRes()" onmouseout="resMouseOut()">   
                        </select>
                    </div>
                    <div id="volumebox">
                        <button id="volumeButton"></button>
                        <input id="volumeSlider" type="range" min="0" max="1" step=".01"/>
                    </div>
                    <button id="toggleSizeButton"></button>
                    <button id="playlistButton"></button>
                    <button id="autoplayButton"></button>
                    <button id="fullscreenButton"></button>
                </div>
                <div id="playlist">
                    <span id="itemWrapper">
                        <a class="playlistItem" id="tales" href="#" onclick="changeSource('tales')">Tales of The West</a><br />
                        <a class="playlistItem" id="thehut" href="#" onclick="changeSource('thehut')">The Hut</a><br />
                        <a class="playlistItem" id="ildsjaele" href="#" onclick="changeSource('ildsjaele')">Aarhus Ildsjaele</a>
                    </span>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
