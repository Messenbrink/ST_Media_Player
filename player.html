<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ST Media Player</title>
    </head>
    <body>
        <div class="video_player">
            <video id="player" width="640" height="360" preload="auto" poster="">
            </video>
            <div class="video_controls">
                <button id="playButton">Play</button>
                <button id="stopButton">Stop</button>
                <input id="seekBar" type="range" value="0">
                <select id="resolution" onchange="changeRes()">
                    <option value="480">480p</option>
                    <option value="720">720p</option>
                </select>
                <input id="volumeSlider" type="range" min="0" max="1" step=".01"/>
                <button id="smallScreenButton">small</button>
                <button id="bigScreenButton">big</button>
                <button id="fullscreenButton">Full</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
